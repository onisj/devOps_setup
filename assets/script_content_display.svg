<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#1e1e1e"/>
  <text x="10" y="25" fill="#00ff00" font-family="monospace" font-size="14">user@onisj-2 shell-scripting % cat my_first_shell_script.sh</text>
  <text x="10" y="50" fill="#ff6b6b" font-family="monospace" font-size="12">#!/bin/bash</text>
  <text x="10" y="70" fill="#6c757d" font-family="monospace" font-size="12"># Basic shell script for directory and user creation</text>
  <text x="10" y="90" fill="#6c757d" font-family="monospace" font-size="12"># This script demonstrates fundamental shell scripting concepts</text>
  <text x="10" y="120" fill="#ffd93d" font-family="monospace" font-size="12">echo "Creating directories..."</text>
  <text x="10" y="150" fill="#6c757d" font-family="monospace" font-size="12"># Create three directories</text>
  <text x="10" y="170" fill="#74c0fc" font-family="monospace" font-size="12">mkdir -p Folder1</text>
  <text x="10" y="190" fill="#74c0fc" font-family="monospace" font-size="12">mkdir -p Folder2</text>
  <text x="10" y="210" fill="#74c0fc" font-family="monospace" font-size="12">mkdir -p Folder3</text>
  <text x="10" y="240" fill="#ffd93d" font-family="monospace" font-size="12">echo "Directories created successfully."</text>
  <text x="10" y="270" fill="#ffd93d" font-family="monospace" font-size="12">echo "Creating users..."</text>
  <text x="10" y="300" fill="#6c757d" font-family="monospace" font-size="12"># Create three users (Ubuntu/Linux commands)</text>
  <text x="10" y="320" fill="#ff8cc8" font-family="monospace" font-size="12">sudo useradd user1</text>
  <text x="10" y="340" fill="#ff8cc8" font-family="monospace" font-size="12">sudo useradd user2</text>
  <text x="10" y="360" fill="#ff8cc8" font-family="monospace" font-size="12">sudo useradd user3</text>
  <text x="10" y="390" fill="#ffd93d" font-family="monospace" font-size="12">echo "Users created successfully."</text>
  <text x="10" y="410" fill="#ffd93d" font-family="monospace" font-size="12">echo "Script execution completed."</text>
  <text x="10" y="450" fill="#ffff00" font-family="monospace" font-size="12">ðŸ“¸ Screenshot: Script content showing actual implementation</text>
</svg>